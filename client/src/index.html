<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Poker - Team Access</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .view { display: none; }
        .view.active { display: block; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        .form-group input { width: 100%; padding: 0.75rem; border: 2px solid #e1e5e9; border-radius: 5px; }
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0.5rem 0;
        }
        .btn:hover { background: #5a67d8; }
        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }
        .game-interface { max-width: 800px; }
        .vote-buttons { display: flex; flex-wrap: wrap; gap: 0.5rem; justify-content: center; margin: 1rem 0; }
        .vote-btn {
            width: 60px; height: 80px; background: white; border: 2px solid #4299e1;
            border-radius: 8px; cursor: pointer; font-weight: bold;
        }
        .vote-btn:hover, .vote-btn.selected { background: #4299e1; color: white; }
        .players-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; }
        .player-card { background: white; border: 2px solid #e2e8f0; border-radius: 8px; padding: 1rem; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Password Form -->
        <div id="passwordForm" class="view active">
            <h1>üÉè Planning Poker</h1>
            <p>Team Access Required</p>
            <div id="errorMessage" class="error-message"></div>
            <form id="passwordFormElement">
                <div class="form-group">
                    <label>Team Password:</label>
                    <input type="password" id="teamPassword" required>
                </div>
                <div class="form-group">
                    <label>Your Name:</label>
                    <input type="text" id="playerName" required>
                </div>
                <div class="form-group">
                    <label>Session Code (optional):</label>
                    <input type="text" id="sessionCode">
                </div>
                <div class="form-group">
                    <label><input type="checkbox" id="isSpectator"> Join as Spectator</label>
                </div>
                <button type="submit" class="btn">Join/Create Session</button>
            </form>
        </div>

        <!-- Game Interface -->
        <div id="gameInterface" class="view">
            <h1>üÉè Planning Poker</h1>
            <p>Session: <span id="currentSessionCode"></span></p>
            
            <div id="votingInterface">
                <h3>Cast Your Vote:</h3>
                <div class="vote-buttons" id="voteButtons">
                    <button class="vote-btn" data-vote="1">1</button>
                    <button class="vote-btn" data-vote="2">2</button>
                    <button class="vote-btn" data-vote="3">3</button>
                    <button class="vote-btn" data-vote="5">5</button>
                    <button class="vote-btn" data-vote="8">8</button>
                    <button class="vote-btn" data-vote="13">13</button>
                </div>
            </div>
            
            <div id="playersSection">
                <h3>Players:</h3>
                <div id="playersGrid" class="players-grid"></div>
            </div>
            
            <div id="spectatorControls" style="display: none;">
                <button class="btn" id="resetVotesBtn">Reset All Votes</button>
            </div>
            
            <button class="btn" id="leaveSessionBtn">Leave Session</button>
        </div>
    </div>
</body>
</html>
