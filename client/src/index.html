<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Poker - Team Access Required</title>
    <style>
        /* Modern CSS with beautiful card design + All UI Enhancements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        /* Join Interface Styles */
        #joinInterface {
            display: block;
        }

        #joinForm {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        #joinButton {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        #joinButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        /* Game Interface Styles */
        #gameInterface {
            display: none;
        }

        .session-info {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            border: 2px solid #dee2e6;
        }

        .session-info h3 {
            margin-bottom: 15px;
            color: #667eea;
            font-size: 1.4rem;
        }

        .session-info p {
            margin-bottom: 10px;
            color: #666;
            font-weight: 500;
        }

        #shareLink {
            background: white;
            padding: 15px;
            border-radius: 10px;
            word-break: break-all;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #e9ecef;
            font-family: monospace;
            font-size: 14px;
        }

        #shareLink:hover {
            background: #f8f9ff;
            border-color: #667eea;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.1);
        }

        /* ENHANCEMENT 3: Enhanced Player Cards with Status Indicators */
        .players-section {
            margin-bottom: 30px;
        }

        .players-section h3 {
            margin-bottom: 20px;
            color: #555;
            font-size: 1.3rem;
        }

        #playerCards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 20px;
        }

        .player-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid #e9ecef;
        }

        .player-card.has-voted {
            border-color: #28a745;
            background: linear-gradient(135deg, #f8fff9 0%, #f1f8ff 100%);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.2);
        }

        .player-card.needs-vote {
            border-color: #ffc107;
            background: linear-gradient(135deg, #fffdf5 0%, #fff8e1 100%);
            animation: gentle-glow 2s infinite;
        }

        @keyframes gentle-glow {
            0%, 100% { 
                box-shadow: 0 2px 8px rgba(255, 193, 7, 0.2);
            }
            50% { 
                box-shadow: 0 4px 16px rgba(255, 193, 7, 0.4);
            }
        }

        .player-name {
            font-weight: 600;
            margin-bottom: 12px;
            color: #555;
            font-size: 16px;
        }

        .player-name.spectator {
            color: #6c757d;
            font-style: italic;
        }

        .vote-card {
            width: 60px;
            height: 80px;
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            font-weight: bold;
            margin: 0 auto 10px;
            transition: all 0.3s ease;
        }

        .vote-card.revealed {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
            font-size: 1.6rem;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            transform: scale(1.05);
        }

        .vote-card.hidden {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border-color: #28a745;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .vote-card.no-vote {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px dashed #dee2e6;
        }

        /* Player status indicators */
        .player-card small {
            display: block;
            font-weight: 500;
            margin-top: 8px;
            font-size: 12px;
        }

        /* ENHANCEMENT 1: Enhanced Voting Cards for Re-voting */
        .voting-section {
            margin-bottom: 30px;
        }

        .voting-section h3 {
            margin-bottom: 20px;
            color: #555;
            font-size: 1.3rem;
        }

        .fibonacci-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .fibonacci-card {
            width: 80px;
            height: 120px;
            background: white;
            border: 3px solid #667eea;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .fibonacci-card:hover:not(.disabled) {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
            background: #f8f9ff;
        }

        .fibonacci-card.selected {
            background: #667eea;
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.5);
        }

        .fibonacci-card.disabled {
            opacity: 0.4;
            cursor: not-allowed;
            pointer-events: none;
            filter: grayscale(0.5);
        }

        /* ENHANCEMENT 1: Re-voting visual feedback */
        .fibonacci-card.re-vote-allowed {
            animation: gentle-pulse 2s infinite;
            border-color: #28a745;
        }

        .fibonacci-card.re-vote-allowed:hover {
            border-color: #20c997;
            box-shadow: 0 8px 16px rgba(40, 167, 69, 0.4);
        }

        @keyframes gentle-pulse {
            0%, 100% { 
                border-color: #28a745;
                box-shadow: 0 4px 8px rgba(40, 167, 69, 0.2);
            }
            50% { 
                border-color: #20c997;
                box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
            }
        }

        /* Status Section Enhancements */
        .status-section {
            text-align: center;
            margin-bottom: 20px;
        }

        #gameStatus {
            font-size: 18px;
            font-weight: 600;
            color: #555;
            margin-bottom: 20px;
        }

        .status {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            margin: 20px 0;
            border: 2px solid #dee2e6;
        }

        /* ENHANCEMENT 1: Enhanced status for re-voting scenarios */
        .status.no-consensus {
            background: linear-gradient(135deg, #ff9a56 0%, #ff6b35 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
            margin: 20px 0;
            border: none;
        }

        .no-consensus strong {
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .consensus {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.3);
            margin: 20px 0;
            animation: celebration 0.5s ease-out;
        }

        @keyframes celebration {
            0% { 
                transform: scale(0.8);
                opacity: 0;
            }
            50% { 
                transform: scale(1.05);
            }
            100% { 
                transform: scale(1);
                opacity: 1;
            }
        }

        /* ENHANCEMENT 2: Smart Spectator Controls */
        .spectator-controls {
            display: none;
            justify-content: center;
            align-items: center;
            margin-top: 25px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            border: 2px solid #dee2e6;
        }

        .spectator-controls button,
        #resetButton {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
            min-width: 180px;
        }

        .spectator-controls button:hover,
        #resetButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(220, 53, 69, 0.4);
            background: linear-gradient(135deg, #c82333 0%, #a71e2a 100%);
        }

        .spectator-controls button:active,
        #resetButton:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(220, 53, 69, 0.3);
        }

        /* Temporary Message System */
        .temporary-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(23, 162, 184, 0.4);
            z-index: 1000;
            animation: slide-in 0.3s ease-out, slide-out 0.3s ease-in 2.7s forwards;
            max-width: 300px;
        }

        @keyframes slide-in {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slide-out {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        /* Error and Loading States */
        #errorMessage {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
            animation: shake 0.5s ease-in-out;
            display: none;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        #loadingState {
            text-align: center;
            padding: 30px;
            color: #667eea;
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Accessibility improvements */
        .fibonacci-card:focus,
        .spectator-controls button:focus,
        #resetButton:focus {
            outline: 3px solid #667eea;
            outline-offset: 2px;
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .fibonacci-card {
                border-width: 4px;
            }
            
            .consensus,
            .no-consensus,
            .temporary-message {
                border: 3px solid currentColor;
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .content {
                padding: 30px 20px;
            }

            .fibonacci-cards {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            .fibonacci-card {
                width: 70px;
                height: 100px;
                font-size: 20px;
            }

            #playerCards {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 15px;
            }

            .player-card {
                padding: 15px;
            }

            .vote-card {
                width: 50px;
                height: 70px;
                font-size: 1.2rem;
            }

            .temporary-message {
                top: 10px;
                right: 10px;
                left: 10px;
                padding: 12px 20px;
                font-size: 14px;
                max-width: none;
            }

            .spectator-controls button,
            #resetButton {
                min-width: 140px;
                padding: 12px 20px;
                font-size: 14px;
            }

            .session-info {
                padding: 20px;
            }

            #shareLink {
                padding: 12px;
                font-size: 12px;
            }

            .password-modal {
                margin: 20px;
                padding: 25px;
            }

            .modal-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .modal-buttons button {
                width: 100%;
            }
        }

        /* Password Modal Styles */
        .password-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease-out;
        }

        .password-modal {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: slideIn 0.3s ease-out;
        }

        .password-modal h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .password-modal p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .password-modal input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .password-modal input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .modal-buttons button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .password-error {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: 500;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Hidden password field state */
        .form-group.hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🃏 Planning Poker</h1>
            <p>Team Access Required</p>
        </div>
        
        <div class="content">
            <!-- Error Message -->
            <div id="errorMessage"></div>
            
            <!-- Loading State -->
            <div id="loadingState">
                <span class="spinner"></span>
                Connecting...
            </div>
            
            <!-- Join Interface -->
            <div id="joinInterface">
                <form id="joinForm">
                    <div class="form-group" id="passwordGroup">
                        <label for="teamPassword">Team Password:</label>
                        <input type="password" id="teamPassword" value="••••••••••" readonly placeholder="Click to enter password">
                    </div>
                    
                    <div class="form-group">
                        <label for="playerName">Your Name:</label>
                        <input type="text" id="playerName" placeholder="Enter your name" maxlength="20" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="sessionCode">Session Code (optional):</label>
                        <input type="text" id="sessionCode" placeholder="Leave empty to create new session">
                        
                        <div class="checkbox-group">
                            <input type="checkbox" id="spectatorMode">
                            <label for="spectatorMode">Join as Spectator</label>
                        </div>
                    </div>
                    
                    <button type="button" id="joinButton">Join/Create Session</button>
                </form>
            </div>
            
            <!-- Game Interface -->
            <div id="gameInterface">
                <!-- Session Info -->
                <div class="session-info">
                    <h3 id="sessionInfo">Session: Loading...</h3>
                    <p>📋 Share this link with your team:</p>
                    <div id="shareLink" title="Click to copy link">Loading...</div>
                </div>
                
                <!-- Players Section with Enhanced Status Indicators -->
                <div class="players-section">
                    <h3>👥 Team Members</h3>
                    <div id="playerCards">
                        <!-- Player cards will be dynamically generated with status indicators -->
                    </div>
                </div>
                
                <!-- Voting Section with Re-voting Support -->
                <div class="voting-section">
                    <h3>🎯 Cast Your Vote</h3>
                    <div class="fibonacci-cards">
                        <div class="fibonacci-card" data-value="1" tabindex="0" title="Vote for 1 story point">1</div>
                        <div class="fibonacci-card" data-value="2" tabindex="0" title="Vote for 2 story points">2</div>
                        <div class="fibonacci-card" data-value="3" tabindex="0" title="Vote for 3 story points">3</div>
                        <div class="fibonacci-card" data-value="5" tabindex="0" title="Vote for 5 story points">5</div>
                        <div class="fibonacci-card" data-value="8" tabindex="0" title="Vote for 8 story points">8</div>
                        <div class="fibonacci-card" data-value="13" tabindex="0" title="Vote for 13 story points">13</div>
                    </div>
                </div>
                
                <!-- Enhanced Status Section -->
                <div class="status-section">
                    <div id="gameStatus">⏳ Waiting for players...</div>
                    <button id="resetButton" style="display: none;" tabindex="0" title="Reset all votes">🔄 Reset Votes</button>
                </div>

                <!-- Smart Spectator Controls -->
                <div id="spectatorControls" class="spectator-controls">
                    <button id="resetButtonSpectator" tabindex="0" title="Context-aware reset action">
                        🔄 Reset Votes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Socket.IO Client Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    
    <!-- Enhanced Application Script -->
    <script src="app.js"></script>
</body>
</html>
