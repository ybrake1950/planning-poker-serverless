<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Poker - Team Access Required</title>
    <style>
        /* Modern CSS with beautiful card design */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        /* Join Interface Styles */
        #joinInterface {
            display: block;
        }

        #joinForm {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        #joinButton {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        #joinButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        /* Game Interface Styles */
        #gameInterface {
            display: none;
        }

        .session-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .session-info h3 {
            margin-bottom: 10px;
            color: #667eea;
        }

        #shareLink {
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            word-break: break-all;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #shareLink:hover {
            background: #dee2e6;
        }

        /* Player Cards */
        .players-section {
            margin-bottom: 30px;
        }

        .players-section h3 {
            margin-bottom: 15px;
            color: #555;
        }

        #playerCards {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .player-card {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            min-width: 120px;
        }

        .player-name {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .player-name.spectator {
            color: #6c757d;
            font-style: italic;
        }

        .vote-card {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            font-weight: bold;
            font-size: 16px;
        }

        .vote-card.no-vote {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            color: #6c757d;
        }

        .vote-card.voted {
            background: #28a745;
            color: white;
        }

        .vote-card.revealed {
            background: #007bff;
            color: white;
        }

        /* Voting Cards */
        .voting-section {
            margin-bottom: 30px;
        }

        .voting-section h3 {
            margin-bottom: 15px;
            color: #555;
        }

        .fibonacci-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .fibonacci-card {
            width: 80px;
            height: 120px;
            background: white;
            border: 3px solid #667eea;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .fibonacci-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
            background: #f8f9ff;
        }

        .fibonacci-card.selected {
            background: #667eea;
            color: white;
            transform: translateY(-5px);
        }

        .fibonacci-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }
        .status.no-consensus {
    background: linear-gradient(135deg, #ff9a56 0%, #ff6b35 100%);
    color: white;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    font-weight: 500;
    box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
    margin: 20px 0;
}

.no-consensus strong {
    font-weight: 700;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
}
        /* Status and Controls */
        .status-section {
            text-align: center;
            margin-bottom: 20px;
        }

        #gameStatus {
            font-size: 18px;
            font-weight: 600;
            color: #555;
            margin-bottom: 15px;
        }

        .consensus {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        #resetButton {
            background: #dc3545;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #resetButton:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        /* Error and Loading States */
        #errorMessage {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            display: none;
        }

        #loadingState {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            display: none;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-players {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 20px;
        }

        .error {
            text-align: center;
            color: #dc3545;
            font-weight: bold;
            padding: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .content {
                padding: 30px 20px;
            }

            .fibonacci-cards {
                gap: 10px;
            }

            .fibonacci-card {
                width: 60px;
                height: 90px;
                font-size: 18px;
            }

            #playerCards {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üÉè Planning Poker</h1>
            <p>Team Access Required</p>
        </div>
        
        <div class="content">
            <!-- Error Message -->
            <div id="errorMessage"></div>
            
            <!-- Loading State -->
            <div id="loadingState">
                <span class="spinner"></span>
                Connecting...
            </div>
            
            <!-- Join Interface -->
            <div id="joinInterface">
                <form id="joinForm">
                    <div class="form-group">
                        <label for="teamPassword">Team Password:</label>
                        <input type="password" id="teamPassword" value="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label for="playerName">Your Name:</label>
                        <input type="text" id="playerName" placeholder="Enter your name" maxlength="20" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="sessionCode">Session Code (optional):</label>
                        <input type="text" id="sessionCode" placeholder="Leave empty to create new session">
                        
                        <div class="checkbox-group">
                            <input type="checkbox" id="spectatorMode">
                            <label for="spectatorMode">Join as Spectator</label>
                        </div>
                    </div>
                    
                    <button type="button" id="joinButton">Join/Create Session</button>
                </form>
            </div>
            
            <!-- Game Interface -->
            <div id="gameInterface">
                <!-- Session Info -->
                <div class="session-info">
                    <h3 id="sessionInfo">Session: Loading...</h3>
                    <p>Share this link with your team:</p>
                    <div id="shareLink">Loading...</div>
                </div>
                
                <!-- Players Section -->
                <div class="players-section">
                    <h3>Players</h3>
                    <div id="playerCards">
                        <!-- Player cards will be dynamically generated -->
                    </div>
                </div>
                
                <!-- Voting Section -->
                <div class="voting-section">
                    <h3>Cast Your Vote</h3>
                    <div class="fibonacci-cards">
                        <div class="fibonacci-card" data-value="1">1</div>
                        <div class="fibonacci-card" data-value="2">2</div>
                        <div class="fibonacci-card" data-value="3">3</div>
                        <div class="fibonacci-card" data-value="5">5</div>
                        <div class="fibonacci-card" data-value="8">8</div>
                        <div class="fibonacci-card" data-value="13">13</div>
                    </div>
                </div>
                
                <!-- Status Section -->
                <div class="status-section">
                    <div id="gameStatus">Waiting for players...</div>
                    <button id="resetButton" style="display: none;">Reset Votes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Socket.IO Client Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    
    <!-- Your Application Script -->
    <script src="app.js"></script>
</body>
</html>
